<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Result - DermaScan AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/style/style.css" />

    <style>
    {% raw %}
    .progress-circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: conic-gradient(#0d6efd {% endraw %}{{ confidence }}{% raw %}%, #dee2e6 0%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
        position: relative;
    }

    .progress-circle::before {
        content: '';
        position: absolute;
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 50%;
        z-index: 1;
    }

    .progress-circle span {
        position: relative;
        font-size: 1.8rem;
        font-weight: bold;
        z-index: 2;
    }
    {% endraw %}
    </style>
</head>
<body class="bg-gradient-primary d-flex justify-content-center align-items-center vh-100 text-dark">

<div class="theme-toggle position-absolute top-0 end-0 p-3">
    <input type="checkbox" id="darkToggle" class="form-check-input me-1" />
    <label for="darkToggle" class="text-white">üåô Dark Mode</label>
</div>

<div class="card p-5 text-center shadow-lg animate__animated animate__zoomIn" style="border-radius: 20px;" id="resultCard">
    <h1 class="fw-bold mb-3 {{ 'text-danger' if label == 'Malignant' else 'text-success' }}">{{ label }}</h1>
    
    <!-- Graphical Confidence Meter -->
    <div class="progress-circle">
        <span>{{ confidence }}%</span>
    </div>
    
    <a href="/" class="btn btn-gradient mt-4 w-100">üîÅ Scan Another</a>
</div>

<script>
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        document.getElementById('resultCard').classList.toggle('bg-white');
        document.getElementById('resultCard').classList.toggle('bg-dark');
        document.getElementById('resultCard').classList.toggle('text-light');
    });
</script>
</body>
</html>
